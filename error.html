<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>404 error</title>
<style>
	@import url("http://fonts.googleapis.com/earlyaccess/notosanskr.css");

	html, body{ height: 100%; background: #efefef; }	
	*{ margin:0; padding: 0; text-align: left; font-family: 'Noto Sans KR'; color: #474545; vertical-align: middle; overflow:hidden; }
	.error{ display: table; width: auto; min-width: 800px; height: 250px; margin:13% auto 0;}
	.error p{ display: table-cell; width: 250px; }
	.error dl{ display: table-cell; }
	.error dt{ margin-bottom:10px; font-weight: 600; font-size:40px; text-align: left; letter-spacing: -2px;  }
	.error dd{ font-size: 18px; line-height: 24px; text-align: left; letter-spacing: -1px; }

</style>
</head>




<body>

	<div class="error">
		<p><img src="images/error.png" alt=""></p>		
		<dl>	
			<dt>일시적 오류가 발생했습니다.</dt>
			<dd>
				서비스 이용에 불편을 드려 죄송합니다.<br>
				잠시 후 해당 서비스를 이용해 주시기 바랍니다.
			</dd>
		</dl>
	</div>

</body>

</html>
